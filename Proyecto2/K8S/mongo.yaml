apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap-mongo
  namespace: so1p2
data:
  MONGODB_URI: "mongodb://mongodb:27017"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: so1p2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo
        ports:
        - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: so1p2
spec:
  selector:
    app: mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
  type: LoadBalancer